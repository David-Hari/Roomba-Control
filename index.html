<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Roomba Control</title>
	</head>
	<body>
		<header>
			<div id="robotName"></div>
			<div id="batteryPercent"></div>
			<div id="binPercent"></div>
			<div id="connection" data-state="off">
				<span class="text">Disconnected</span>
				<span class="icon">‚óè</span>
			</div>
		</header>
		<section id="pages">
			<ul id="tabs" class="nav nav-tabs">
				<li class="nav-item">
					<button id="tab-clean" class="nav-link active">Clean</button>
				</li>
				<li class="nav-item">
					<button id="tab-map" class="nav-link">Map</button>
				</li>
				<li class="nav-item">
					<button id="tab-schedule" class="nav-link">Schedule</button>
				</li>
				<li class="nav-item">
					<button id="tab-info" class="nav-link">Info</button>
				</li>
			</ul>
			<section class="page" id="page-clean">
				<p>Select rooms to clean</p>
				<div id="clean-rooms-container"></div>
				<button id="clean-start-button">Start</button>
			</section>
			<section class="page" id="page-map">
				<canvas></canvas>
			</section>
			<section class="page" id="page-schedule">
				<p>Schedule</p>
			</section>
			<section class="page" id="page-info">
				<div class="info-container">
					<label for="logtext">Log</label>
					<textarea id="logtext"></textarea>
				</div>
			</section>
		</section>

		<script src="./window.js"></script>
	</body>
</html>
